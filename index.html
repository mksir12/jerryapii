<!DOCTYPE html>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Stream Media by JerryCoder">
        <title>Stream Media by JerryCoder</title>
        <link rel="icon" type="image/png" href="https://files.catbox.moe/f6mf8i.png">
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #121212;
                color: #fff;
                overflow-x: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
    
            header {
                background-color: transparent; /* Removed background box */
                color: #e50914;
                padding: 10px 0; /* Reduced padding */
                text-align: center;
                box-shadow: none; /* Removed shadow */
                z-index: 1000;
            }
    
            header h1 {
                font-size: 24px; /* Smaller font size */
                letter-spacing: 1px;
            }
    
            /* Media container styling */
            .media-container {
                width: auto;
                max-width: 1000px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #1c1c1c;
                border-radius: 16px;
                overflow: hidden;
            }
    
            .media-container video,
            .media-container img {
                width: auto;
                height: auto;
                max-width: 100%; /* Ensure content doesn't overflow */
                max-height: 90vh; /* Ensures it fits within viewport height */
                object-fit: contain; /* No cropping or scaling, preserves aspect ratio */
            }
    
            /* Button container */
            .button-container {
                margin-top: 25px;
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
            }
    
            .button-container button {
                padding: 12px 30px;
                font-size: 1.1rem;
                font-weight: 600;
                background: linear-gradient(135deg, #e50914, #b20710);
                border: none;
                border-radius: 8px;
                color: white;
                cursor: pointer;
                transition: transform 0.3s ease, background-color 0.3s ease;
                box-shadow: 0 5px 20px rgba(229, 9, 20, 0.6);
            }
    
            .button-container button:hover {
                background: linear-gradient(135deg, #b20710, #7f0606);
                transform: translateY(-5px);
            }
    
            /* Spinner styling */
            .spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 50px;
                height: 50px;
                background: conic-gradient(#ff4500, #ff6347, #ff4500);
                border-radius: 50%;
                animation: smoothRotate 1.2s linear infinite;
                transform: translate(-50%, -50%);
            }
    
            @keyframes smoothRotate {
                0% {
                    transform: translate(-50%, -50%) rotate(0deg);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
    
            /* Footer styling */
            footer {
                background-color: #141414;
                color: white;
                text-align: center;
                padding: 20px 0;
                margin-top: 50px;
                font-size: 16px;
            }
    
            footer a {
                color: #e50914;
                text-decoration: none;
                font-weight: bold;
            }
    
            footer a:hover {
                text-decoration: underline;
            }
    
            /* Responsive Design */
            @media (max-width: 768px) {
                header h1 {
                    font-size: 20px;
                }
    
                .button-container button {
                    font-size: 1rem;
                    padding: 10px 25px;
                }
            }
    
            @media (max-width: 480px) {
                header {
                    padding: 5px 0;
                }
    
                header h1 {
                    font-size: 18px;
                }
    
                .button-container button {
                    padding: 10px 20px;
                }
            }
        </style>
    </head>
    
    <body>
    
        <header>
            <h1>Stream Media by JerryCoder</h1>
        </header>
    
        <div class="media-container" id="mediaContainer">
            <!-- Loading Spinner -->
            <div class="spinner"></div>
        </div>
    
        <div class="button-container">
            <button onclick="goToBot()">Contact Owner üë®üèº‚Äçüè≠</button>
            <button onclick="downloadMedia()">Download üîΩ</button>
            <button onclick="goToChannel()">Go to Channel üè™</button>
        </div>
    
        <footer>
            <p>Made with ü§ç by <a href="https://t.me/Oggy_Workshop">Oggy Workshop</a></p>
        </footer>
    
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('url');
            const mediaContainer = document.getElementById('mediaContainer');
            // Create and append video element
            const videoElement = document.createElement('video');
            videoElement.src = streamUrl;
            videoElement.controls = true;
            videoElement.preload = 'auto';
    
            videoElement.onloadeddata = function () {
                mediaContainer.classList.add('loaded');
                document.querySelector('.spinner').style.display = 'none'; // Hide spinner
            };
    
            videoElement.onerror = function () {
                const imgElement = document.createElement('img');
                imgElement.src = streamUrl;
                mediaContainer.innerHTML = '';
                mediaContainer.appendChild(imgElement);
                mediaContainer.classList.add('loaded');
                document.querySelector('.spinner').style.display = 'none'; // Hide spinner
            };
    
            mediaContainer.innerHTML = '';
            mediaContainer.appendChild(videoElement);
    
            function goToBot() {
                window.location.href = 'https://wa.me/919633902730?text=Hey_üßã';
            }
    
            function goToChannel() {
                window.location.href = 'https://t.me/Oggy_workshop';
            }
    
            function downloadMedia() {
                const downloadUrl = streamUrl.replace("&mode=ashlynn", "");
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = '';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        </script>
    
    </body>
    
    </html>
